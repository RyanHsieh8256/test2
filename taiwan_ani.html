<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            position: relative;
            width: 100%;
            height: 100%;
        }
        #scene{
            position: absolute;
            width: 100%;
            height: 100vh;
            background: linear-gradient(#00ccff,#aaddff);
        }
        .container #scene .layer{
            position: absolute;
            left: 0;
            top: 0;
            width:100%;
            height:100vh;
        }
        .container #scene .layer img{
            position: absolute;
            left: 0;
            top: 0;
            width:100%;
            height:100vh;
        }

    </style>
</head>
<body>
    <section class="banner">
        <div class="container">
            <div id="scene">
                <div class="layer"><img src="twain/cloud01_layer_7.png"></div>
            </div>
        </div>
    </section>
</body>
</html>
